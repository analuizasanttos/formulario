<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
</head>
<body>
    <h1>Cadastro de Clientes</h1>

<form action="">
    <label for="nome">Digite o seu nome completo:</label>
    <br><input type="text" name="nome" id="nome" required><br>
    <label for="email">Digite o seu email:</label>
    <br><input type="email" name="email" id="email" required><br>
    <label for="telefone">Digite o seu telefone:</label>
    <br><input type="tel" name="telefone" id="telefone" required placeholder="(XX) XXXXX-XXXX"><br>
    <label for="datadenascimento">Digite sua data de nascimento:</label>
    <br><input type="date" name="datadenascimento" id="datadenascimento" required><br>
    <label for="termos">Aceito os termos e condições</label>
    <input type="checkbox" name="termos" id="termos" required>
    <p><button type="submit">Enviar</button></p>
</form>
</body>
</html>
